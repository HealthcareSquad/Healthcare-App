<head>
  <title>DocFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<template name="layout">
  <div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()"><h2>Close &times;</h2></button><hr>
    <a href="/" class="w3-bar-item w3-button"><h2>Home</h2></a><hr>
    <a href="/about" class="w3-bar-item w3-button"><h2>About</h2></a><hr>
    <a href="/feedback" class="w3-bar-item w3-button"><h2>Contact</h2></a><hr>
  </div>

  <div class="w3-main" id="main">
    <div id="yes">
      <button class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
    </div>
    {{>yield}}
  </div>

  <script>
  function w3_open() {
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("mySidebar").style.width = "25%";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }
  function w3_close() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  </script>
</template>
