<head>
  <title>DocFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="http://code.responsivevoice.org/responsivevoice.js">
  //this is our text to speech voice
  </script>
  <script src="js/modernizr.custom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<template name="layout">
  <!-- NavBar / Sidebar -->
  <div id="mySidenav" class="sidenav" align="center">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/" onclick="closeNav()">Home</a>
    {{#if currentUser}}
    <a href="/profiles" onclick="closeNav()">Profile</a>
    {{else}}
    <a href="/profiles" onclick="closeNav()">Login</a>
    {{/if}}
    <a href="/commands" onclick="closeNav()">Help</a>
    <br><br>
    <a href="/about" style="font-size:20px" onclick="closeNav()">About</a>
    <a href="/resources" style="font-size:20px" onclick="closeNav()">Resources</a>
    <a href="/feedback" style="font-size:20px" onclick="closeNav()">Contact</a>

    <br><br>
    {{#if currentUser}}
    <button class="btn btn-danger" id="logout">Logout</button>
    {{/if}}
  </div>
  <div id="main">
    <span style="font-size:30px;cursor:pointer" id="openButton" onclick="openNav()">&#9776;</span>
    {{>yield}}
  </div>

  <!-- Code for the responsive sidebar -->
  <script>
    function openNav() {
      if ($(window).width() < 800) {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("mySidenav").style.width = "100%";
        document.getElementById("mySidenav").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
      } else {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("mySidenav").style.width = "25%";
        document.getElementById("mySidenav").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
      }
    }

    function closeNav() {
      document.getElementById("main").style.marginLeft = "0%";
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("openNav").style.display = "inline-block";
    }
  </script>
</template>
