<head>
  <title>DocFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  <script src="js/modernizr.custom.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<template name="layout">
  <div id="mySidenav" class="sidenav" align="center">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/profiles">Profile</a>
    <a href="/commands">Help</a>
    <br><br>
    <a href="/resources" style="font-size:20px">Resources</a>
    <a href="/about" style="font-size:20px">About</a>
    <a href="/feedback" style="font-size:20px">Contact</a>

    <br><br>
    {{#if currentUser}}
    <button class="btn btn-danger" id="logout">Logout</button>
    {{else}}
    <button class="btn btn-success" id="goLogin">Login</button>
    {{/if}}
  </div>

  <div id="main">
    <span style="font-size:30px;cursor:pointer" id="openButton" onclick="openNav()">&#9776;</span>
    {{>yield}}
  </div>

  <script>

function openNav() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidenav").style.width = "25%";
  document.getElementById("mySidenav").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}

function closeNav() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("openNav").style.display = "inline-block";
}

  </script>

</template>
