<head>
  <title>DocFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<template name="layout2">
  <div class="w3-sidebar w3-bar-block w3-card-2 w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">Close &times;</button>
    <a href="/" class="w3-bar-item w3-button">Home</a>
    <a href="/about" class="w3-bar-item w3-button">About</a>
    <a href="/contact" class="w3-bar-item w3-button">Contact</a>
    <a href="/results" class="w3-bar-item w3-button">Results</a>
    <a href="/feedback" class="w3-bar-item w3-button">Feedback</a>
  </div>

  <div class="w3-main" id="main">
    <div id="yes">
      <button class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
    </div>
    <div class="w3-container" id="mainheader">
      <h1 class="text-center">DocFinder</h1>
    </div>
      <hr>
    {{>yield}}
  </div>

  <script>
  function w3_open() {
    document.getElementById("main").style.marginLeft = "25%";
    document.getElementById("mySidebar").style.width = "25%";
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("openNav").style.display = 'none';
  }
  function w3_close() {
    document.getElementById("main").style.marginLeft = "0%";
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("openNav").style.display = "inline-block";
  }
  </script>
</template>
