<template name="feedback">
  <div class="container">
    <div class="feedback">
      <h1 id="contactHeader">Contact Us</h1>
      <h2>Leave Feedback Below!</h2>
      <br>
        <!--Form to submit feedback-->
      <form>
        <input type="text" id="name" placeholder="First and Last Name">
        <br>
        <br>
        <textarea id="feedbackfield" rows="10" cols="40" placeholder="Enter feedback here!"></textarea>
        <br>
        <button type="button" class="btn btn-primary btn-group-lg">Submit</button>
      </form>
      <hr>
        <!--Here we display feedback that was submitted-->
      <div class="feedbackdatabase">
        <h2>Our Feedback List</h2><br>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <td>Name</td>
              <td>Feedback</td>
            </tr>
          </thead>
          <tbody>
            {{#each f in feedbacklist}}
              {{> feedbackrow feed = f}}
            {{/each}}
          </tbody>
        </table>
        <hr>
      </div>
    </div>
  </div>
</template>

  <!--This template helps make the feedback table-->
<template name="feedbackrow">
  <tr>
    <td>{{feed.Name}}</td>
    <td>{{feed.Feedback}}&nbsp;&nbsp;<span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td>
  </tr>
</template>
