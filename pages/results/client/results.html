<template name="results">
<div class="container">
  <div class="row">
      <div class = "table-responsive" id="results">
      </div>
    </div>
</div>

<div class="modal fade" id="docModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row" id="docModalName">
        </div>
        <div class="row" id="specInfo">
        </div>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-xs-2" id="profImage">
            </div>
            <div class="col-xs-4" id="docBio">
            </div>
          </div>
        </div>
          <hr>
          <div class="container">
          <div class="row">
            <div class="col-xs-2" id="langSpoken">
            </div>
            <div class="col-xs-4" id="docLicenses">
            </div>
          </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
              <div class="col-xs-6" id="docPayments">
                <p>Big pharma payments go here.....</p>
              </div>
          </div>
        </div>
        <hr>
        <div class="container">
        <div class="row">
          <div class="col-xs-6" id="docAddresses">
          </div>
        </div>
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</template>
